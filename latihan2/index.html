<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tugas</title>
</head>
<body>
    <h1>form data</h1>
    <form action="" method="POST">
        <table>
            <div>
                <li><label for="date">Nama</label></li>
                <li><input id="nama" name="nama" type="text"></li>
            </div>
            <div>
                <li><label for="password">Password</label></li>
                <li><input id="password" name="password" type="password"></li>
            </div>
            <div>
                <li><label for="email">Email</label></li>
                <li><input id="email" name="email" type="email"></li>
            </div>
            <div>
                <li><label for="deskripsi">Deskripsi</label></li>
                <li><textarea name="deskripsi" id="deskripsi" cols="30" rows="10"></textarea></li>
            </div>
        </table>
        <button name="submit" type="submit">submit</button> 
    </form>
</body>
</html>
